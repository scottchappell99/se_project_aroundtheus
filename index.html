<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Around the U.S. profile page for Jacques Cousteau"
    />
    <meta name="author" content="Scott Chappell" />
    <meta name="keywords" content="around the us, profile, jacques cousteau" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo, with Around in a large type and The U.S. in a much smaller type"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Profile picture of Jacques Cousteau wearing a red beanie and smiling"
            class="profile__avatar"
          />
          <div class="profile__information">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="pictures">
          <ul class="pictures__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="A river running through the Yosemite valley"
                class="card__image"
              />
              <div class="card__text-box">
                <h2 class="card__caption">Yosemite Valley</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise with massive mountains in the background"
                class="card__image"
              />
              <div class="card__text-box">
                <h2 class="card__caption">Lake Louise</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="The sun setting over the Bald Mountains"
                class="card__image"
              />
              <div class="card__text-box">
                <h2 class="card__caption">Bald Mountains</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="A starry sky behind Latemar"
                class="card__image"
              />
              <div class="card__text-box">
                <h2 class="card__caption">Latemar</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="A lake and mountains in Vanoise National Park"
                class="card__image"
              />
              <div class="card__text-box">
                <h2 class="card__caption">Vanoise National Park</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="Boats on Lago di Braies"
                class="card__image"
              />
              <div class="card__text-box">
                <h2 class="card__caption">Lago di Braies</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
